<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="./../static/style.css">

    <title>Bluffing Detection</title>
    <!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>

  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row glass">
        <div class="card mt-58" style="width: 100%; height: 100%;">
          
          <div class="card-header">
            <div class="col-12 glass temp" style="text-align: center;">
              <h1>Welcome To Bluffing Detection Of Employee</h1>
            </div>
          </div>

          <div class="card-body">
            <form action="#" method="post">

              <div class="col-18 form-group" align="center" style="content: center;">
                <h3>Sample Data Table</h3>
                <table class="sample" id="sample" border='2' style="width: 100%;"></table>
                  <h1>
                      <!--Displaying the converted table-->
                      {% for table in tables %}
                      <h2>{{titles[loop.index]}}</h2>                            
                      {{ table|safe }}
                      {% endfor %}     
                  </h1> 
                
              </div>
              
              <div class="col-18 form-group" style="text-align: center;">
                <label><b>Select Level</b></label>
                <input type="text" name="level" placeholder="Enter Level b/w 1-10">
                <!-- <select name="company" id="company" required ="1">
                  {% for level in levels %}
                    <option value="{{level}}">{{level}}</option>
                  {% endfor %}
                </select> -->
              </div>


              <div class="col-18 form-group" style="text-align: center;">
                <button class="btn btn-primary form-comtrol" onclick="send_data()">Predict Bluffing</button>
              </div>

            </form>
            <br>

            <div class="row">
              <div class="col-12" style="text-align: center;">
                <h3 class="answer" style="--duration: 10s">
                  <span style="--delay: .5s" id="prediction"></span>
                </h3>
              </div>
            </div>

          </div>


        </div>
      </div>
    </div>

    
    <script>

      function load_car_models(company_id, car_model_id){
        var company = document.getElementById(company_id);
        var car_model = document.getElementById(car_model_id);
        car_model.value = "";
        car_model.innerHTML = "";

        {% for company in companies %}
         
          if(company.value=="{{company}}"){
            {% for model in car_models %}
              {% if company in model %}

                var newOption = document.createElement("option");
                newOption.value = "{{model}}";
                newOption.innerHTML = "{{model}}";
                car_model.options.add(newOption);

              {% endif %}
            {%endfor%}
          }
        {%endfor%}
      }

      function form_handler(){
        event.preventDefault();

      }

      function send_data(){
        document.querySelector('form').addEventListener("submit",form_handler);
        //surpress from default behaviour
        //send &V receive data to /predict 
        var fd = new FormData(document.querySelector('form'));

        var xhr = new XMLHttpRequest();
        xhr.open('POST','/predict',true);
        document.getElementById('prediction').innerHTML = "Wait, Predicting Price...";

        xhr.onreadystatechange = function(){

          if(xhr.readyState == XMLHttpRequest.DONE){
            document.getElementById('prediction').innerHTML = "Prediction: Rs. "+xhr.responseText;
          }
        }
        
        xhr.onload = function (){};
        xhr.send(fd);

      }

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
